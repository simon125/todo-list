<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>
    <main class='app-container'>
        <h3 class="text-center">Lista zadań do wykonania</h3>

        <section class='new-task-container'>
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nazwa zadania...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Dodoaj zadanie</button>
                    </span>
                </div>
            </form>
        </section> <!-- new-task-container -->
        <section class="tasks-container">
            <ul>
                <li class="single-task">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-complete-btn">
                                <i class="fa fa-check"></i>
                            </button>
                        </span>
                        <input type="text" class="form-control" placeholder="Nazwa zadania..." value='wynieść śmieci'>
                        <span class="input-group-btn">
                            <button class="btn btn-danger delete-task-btn">
                                <i class="fa fa-times"></i>
                            </button>
                        </span>
                    </div>
                </li>
                <li class="single-task">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-complete-btn">
                                <i class="fa fa-check"></i>
                            </button>
                        </span>
                        <input type="text" class="form-control" placeholder="Nazwa zadania..." value='pobiegac'>
                        <span class="input-group-btn">
                            <button class="btn btn-danger delete-task-btn">
                                <i class="fa fa-times"></i>
                            </button>
                        </span>
                    </div>
                </li>
                <li class="single-task">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-complete-btn">
                                <i class="fa fa-check"></i>
                            </button>
                        </span>
                        <input type="text" class="form-control" placeholder="Nazwa zadania..." value='pójść do sklepu'>
                        <span class="input-group-btn">
                            <button class="btn btn-danger delete-task-btn">
                                <i class="fa fa-times"></i>
                            </button>
                        </span>
                    </div>
                </li>
            </ul>

        </section>  <!-- tasks-container -->
    </main>

    <script src="js/app.js"></script>
    <script src="js/modules/new-task.js"></script>
    <script src="js/modules/tasks.js"></script>
    <script src="js/modules/tasks-list.js"></script>
    
</body>

</html>
